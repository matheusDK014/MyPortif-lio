<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" href="assets/Icon.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
    <title>MounK2.0</title>

</head>

<body>
    <!-- About-Me -->
<div class="About-Me">
       <div class="logo-container">
           <img src="assets/Moun K Logo.svg" alt="Logo MounK">
             <div class="Helloword">
               <img src="assets/helloword.svg" alt="Helloword" class="Helloword"/>
             </div>
             <div class="title" data-translate="cover.title">Matheus Rodrigues</div>
             <div class="subtitle" data-translate="cover.subtitle" >A Professional Web Developer</div>
             <div class="button-group">
               <button class="download-cv-button" data-translate="cover.download">Download CV</button>
               <button class="my-work-button" data-translate="cover.myWork">My Work</button>
             </div>
       </div>
           <div class="top-buttons">
           <button class="custom-button2" data-translate="navbar.about">About Me</button>
           <button class="custom-button2" data-translate="navbar.projects">Projects</button>
           <button class="custom-button2" data-translate="navbar.languages">My Dev Language</button>
           <button class="custom-button2" data-translate="navbar.blog">Blog</button>
           <button class="custom-button2" data-translate="navbar.contact">Contact Us</button>
           <button class="hire-me-button" data-translate="hire">Hire Me!</button>
           <button class="language-button" id="language-toggle">
               <img class="image-hover" src="assets/language.svg" alt="Language Icon">
           </button>
           </div>
       <div class=myport-container>
           <div class="Myport">
               <img class="Myport-img" src="assets/Myport.svg" alt="">
               <div class="Myport-person">
                   <img class="person" src="assets/person.svg" alt="">
                   <div class="Arrow-container">
                       <img class="Arrow-button" src="assets/arrow.svg" alt="">
                   </div>
               </div>
           </div>
        </div>
    <div>
</div>

<!-- My-Projects -->
<div class="My-Projects">
    <div class="My-Projects-container">
        <div>
            <img class="lines" src="assets/Lines.svg" alt="">
        </div>
    </div>
    <div class="line-text-container">
        <div>
            <h3 class="line-text">Projects</h3>
        </div>        
    </div>
</div>

<!--Project-cards-container -->
<div class="Project-cards-container" id="projects"></div>

<script src="content.js"></script>
<script src="language-toggle.js"></script>

</body>
